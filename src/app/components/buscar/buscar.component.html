<div class="container" style="padding-top: 70px;">

    <div class="form-group row">
        <label for="inputBuscar" class="col-sm-2 col-form-label">Buscar:</label>
        <div class="col-sm-10">

            <input #buscarTexto (keyup.enter)="_ps.buscarPeliculas(buscarTexto.value)" [(ngModel)]="_ps.titulo" type="text" class="form-control"
                id="inputBuscar" placeholder="Buscar pelÃ­cula...">
        </div>
    </div>

    <div class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let pelicula of _ps.peliculas">

            <img class="card-img-top" [src]="_ps.urlImages + pelicula.poster_path" [alt]="pelicula.title">

            <div class="card-body">
                <h5 class="card-title">{{ pelicula.title }}</h5>
                <p class="card-text overview">{{ pelicula.overview }}</p>
                <p class="card-text">
                    <small class="text-muted">{{ pelicula.release_date }}</small>
                </p>
                <a [routerLink]="['/pelicula', pelicula.id]" class="btn btn-outline-primary btn-block">Ver mas...</a>
            </div>
        </div>
    </div>
